<div
  class="bg-[#20283E] max-w-fit px-3 pt-3 pb-6 rounded-xl relative w-64 h-[calc(100%-10px)] cursor-pointer"
>
  <div class="relative">
    <div
      *ngIf="hasRating"
      class="mt-1 ml-1 rounded-lg p-2 text-[#FFAD49] text-sm flex gap-1 absolute bg-black"
    >
      <img src="assets/icons/star.svg" alt="Star Icon" />
      <p>{{ rating }}</p>
    </div>
    <div
      *ngIf="hasFavorite"
      class="mt-1 mr-1 rounded-lg p-2.5 text-[#FFAD49] text-sm flex gap-1 absolute right-0 bg-black"
      aria-hidden="true"
      (click)="onFavoriteIconClick()"
    >
      <img src="assets/icons/love.svg" class="w-4 h-4" alt="Love Icon" />
    </div>

    <div id="ImgPoster" aria-hidden="true" (click)="onCardClick()">
      <img
        src="https://image.tmdb.org/t/p/w342{{ imageUrl }}"
        alt="Movie Poster"
      />
    </div>
  </div>
  <p class="pt-6 text-base text-white font-semibold">{{ title }}</p>
</div>
