<div
  class="group relative flex flex-col h-full bg-[#161d2f] rounded-2xl overflow-hidden transition-all duration-300 hover:-translate-y-2 hover:shadow-[0_20px_50px_rgba(8,112,184,0.4)]"
>
  <div
    id="CntrImageCard"
    class="relative aspect-[2/3] w-full overflow-hidden cursor-pointer"
    (click)="onCardClick()"
  >
    <img
      [ngSrc]="'https://image.tmdb.org/t/p/w342' + imageUrl"
      alt="{{ title }}"
      fill
      class="object-cover transition-transform duration-500 group-hover:scale-110"
    />

    <div
      class="absolute inset-0 bg-gradient-to-t from-[#161d2f] via-transparent to-transparent opacity-80"
    ></div>

    @if (hasRating) {
      <div
        class="absolute top-3 left-3 backdrop-blur-md bg-black/40 border border-white/10 px-2 py-1.5 rounded-lg flex items-center gap-1.5 shadow-lg"
      >
        <img src="assets/icons/star.svg" alt="Star" class="w-3.5 h-3.5" />
        <span class="text-[#FFAD49] text-xs font-bold leading-none">
          {{ rating | number: '1.0-1' }}
        </span>
      </div>
    }

    @if (hasFavorite) {
      <button
        id="CntrFavoriteIcon"
        (click)="onFavoriteIconClick(); $event.stopPropagation()"
        class="cursor-pointer absolute top-3 right-3 p-2 rounded-full backdrop-blur-md bg-white/10 border border-white/10 text-white hover:bg-red-500 hover:border-red-500 transition-all duration-300 shadow-lg active:scale-90"
      >
        <img src="assets/icons/love.svg" class="w-4 h-4" alt="Favorite" />
      </button>
    }
  </div>

  <div class="p-4 flex flex-col flex-grow">
    <h3
      class="text-white font-bold text-base leading-tight line-clamp-2 min-h-[2.5rem] group-hover:text-blue-400 transition-colors"
    >
      {{ title }}
    </h3>

    <div
      class="flex items-center gap-2 mt-auto pt-2 opacity-50 text-[10px] uppercase tracking-wider text-gray-300 font-medium"
    >
      <span>Movie</span>
      <span class="w-1 h-1 bg-gray-500 rounded-full"></span>
      <span>HD</span>
    </div>
  </div>
</div>
