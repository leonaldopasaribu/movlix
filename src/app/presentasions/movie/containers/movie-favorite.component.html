@if (isLoading$ | async) {
  <app-loading-screen></app-loading-screen>
} @else {
  <app-header></app-header>
  <div class="px-14 pb-14">
    <h1 class="text-4xl font-bold text-gray-200">Favorite Movies</h1>
    <div class="mt-6">
      @if ((favoriteMovies$ | async) && (favoriteMovies$ | async)!.length > 0) {
        <app-card-list
          [contents]="(favoriteMovies$ | async)!"
          [hasIconLove]="true"
          (favoriteClicked)="onRemoveFromFavorite($event)"
        ></app-card-list>
      } @else {
        <div class="flex flex-col items-center justify-center py-20">
          <img
            src="assets/images/love.png"
            alt="No favorites"
            class="mb-8 h-48 w-48 opacity-50"
          />
          <h2 class="mb-3 text-2xl font-bold text-gray-300">
            No Favorite Movies Yet
          </h2>
          <p class="mb-6 text-center text-gray-400">
            Start adding movies to your favorites by clicking the heart icon on
            any movie card
          </p>
          <a
            href="/"
            class="flex items-center gap-2 rounded-lg border-2 border-gray-600 bg-transparent px-6 py-3 font-semibold text-white transition-all duration-300 hover:border-blue-500 hover:bg-blue-500/10 hover:shadow-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="h-5 w-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
            Browse Movies
          </a>
        </div>
      }
    </div>
  </div>
}
