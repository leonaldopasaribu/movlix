@if (isLoading$ | async) {
  <app-loading-screen></app-loading-screen>
} @else {
  <app-header></app-header>
  <div class="px-14 pb-14">
    <app-hero></app-hero>
    <div class="mt-20">
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-200 uppercase">Now Playing</h2>
        <div class="mt-3">
          <app-card-list
            [contents]="(nowPlayingMovies$ | async)!"
            [hasIconLove]="true"
            (favoriteClicked)="onIconLoveClick($event)"
          ></app-card-list>
        </div>
      </div>
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-200 uppercase">Popular</h2>
        <div class="mt-3">
          <app-card-list
            [contents]="(popularMovies$ | async)!"
            [hasIconLove]="true"
            (favoriteClicked)="onIconLoveClick($event)"
          ></app-card-list>
        </div>
      </div>
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-200 uppercase">Top Rated</h2>
        <div class="mt-3">
          <app-card-list
            [contents]="(topRatedMovies$ | async)!"
            [hasIconLove]="true"
            (favoriteClicked)="onIconLoveClick($event)"
          ></app-card-list>
        </div>
      </div>
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-200 uppercase">Up Coming</h2>
        <div class="mt-3">
          <app-card-list
            [contents]="(upComingMovies$ | async)!"
            [hasIconLove]="true"
            (favoriteClicked)="onIconLoveClick($event)"
          ></app-card-list>
        </div>
      </div>
    </div>
  </div>
  @if (isShowSuccessFavoriteDialog$ | async) {
    <app-success-favorite-dialog
      (closeClicked)="onCloseSuccessFavoriteDialogClick()"
    ></app-success-favorite-dialog>
  }
}
