<ng-container *ngIf="isLoading$ | async; else loadedTemplate">
  <app-loading-screen></app-loading-screen>
</ng-container>

<ng-template #loadedTemplate>
  <app-header></app-header>

  <div class="px-14 pb-14">
    <app-hero></app-hero>

    <div class="mt-20">
      <div class="mb-8">
        <h2 class="text-gray-200 text-2xl uppercase font-bold">Now Playing</h2>
        <div class="mt-3">
          <app-card-list
            [contents]="(nowPlayingMovies$ | async)!"
          ></app-card-list>
        </div>
      </div>

      <div class="mb-8">
        <h2 class="text-gray-200 text-2xl uppercase font-bold">Popular</h2>
        <div class="mt-3">
          <app-card-list [contents]="(popularMovies$ | async)!"></app-card-list>
        </div>
      </div>

      <div class="mb-8">
        <h2 class="text-gray-200 text-2xl uppercase font-bold">Top Rated</h2>
        <div class="mt-3">
          <app-card-list
            [contents]="(topRatedMovies$ | async)!"
          ></app-card-list>
        </div>
      </div>

      <div class="mb-8">
        <h2 class="text-gray-200 text-2xl uppercase font-bold">Up Coming</h2>
        <div class="mt-3">
          <app-card-list
            [contents]="(upComingMovies$ | async)!"
          ></app-card-list>
        </div>
      </div>
    </div>
  </div>

  <app-success-favorite-dialog *ngIf="true"></app-success-favorite-dialog>
</ng-template>
