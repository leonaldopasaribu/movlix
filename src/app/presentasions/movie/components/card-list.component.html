<div class="w-full">
  <div class="flex gap-6 overflow-x-auto lg:grid lg:grid-cols-8">
    <div *ngFor="let content of contents; trackBy: trackByIndex">
      <app-card
        [id]="content.id"
        [imageUrl]="content.posterUrl"
        [hasRating]="true"
        [hasFavorite]="true"
        [rating]="content.rating"
        [title]="content.title"
        (clicked)="onCardClick(content.id)"
      ></app-card>
    </div>
  </div>
</div>
